<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway</title>   
    <style>       
        div {
            border: 5px solid rgb(212, 68, 39);  /*This is the shorthand property defined here*/
            border-radius: 5px; /* Radius property rounds the edges */
            text-align: center;
            font-size:100%;           
            margin: auto;           
        }
    </style>
  </head>
  <body>         
    <div>CSS Margin Auto Property Demonstration</div>
    <h1>Right after the div tag's margin attribute</h1>
  </body>
</html>
