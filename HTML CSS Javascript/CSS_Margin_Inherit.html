<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway</title>   
    <style>       
        div {
            border: 5px solid rgb(212, 68, 39);  /*This is the shorthand property defined here*/
            border-radius: 5px; /* Radius property rounds the edges */           
            font-size:100%; 
            text-align: center;          
            margin: 200px 50px 100px 20px;           
        }
        div p {
            margin:inherit;
        }
    </style>
  </head>
  <body>
    <div>
        <p>Paragraph inherits the margin property from it's parent</p>
    </div>
    <h1>Right after the div tag's margin attribute</h1>
  </body>
</html>
