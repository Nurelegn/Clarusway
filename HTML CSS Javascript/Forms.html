<!DOCTYPE html>
<html>
  <body>
    <h2>Clarusway - HTML Forms</h2>
    <h3>Customer data entry form ...</h3>

    <form action="/backend.php">
      <label for="fname">First Name:</label><br />
      <input type="text" id="fname" name="fname" placeholder="Please enter your name..." /><br />
      <label for="lname">Last Name:</label><br />
      <input type="text" id="lname" name="lname" placeholder="Enter your last name.."/><br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>

    <footer>
      <pre>
     When user click to submit the data, all input information
     will be transferred to the backend target "/backend.php".
    </pre
      >
