<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway</title>
    <script>
        function displayAlert(){
            
            alert("Javascript triggered by the anchor tag !!!")
        }        
    </script>    
  </head>
  <body>
        <!-- Hypertext reference  -->
        <h1>Using Anchor Tag</h1>
        <a href="/authetication/login.html">Please login</a>
        <hr>
        <br>

        <!-- Anchor tag with image definition  -->
        <h1>Using Anchor Tag with image</h1>
        <a href="https://www.github.com">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5f/TomandJerryTitleCardc.jpg/220px-TomandJerryTitleCardc.jpg" 
            alt="HTML tutorial"
            style="width:12px;height:12px;">
        </a>
        <hr>
        <br>

        <!-- Open link in a new browser window -->
        <h1>Using Anchor Tag - Open link in a new browser window</h1>
        <a href="https://www.clarusway.com" 
        target="_blank">Visit Clarusway.com!</a> 
        <hr>
        <br>

        <!-- Open the default e-mail application registered  -->
        <h1>Using Anchor Tag to send e-mail</h1>
        <a href="mailto:volkan@clarusway.com">Send email</a>
        <hr>
        <br>
        
        <!-- Execute Inline Javascript with anchor tags -->
        <a href="javascript:alert('Hello World!');">Execute Inline JavaScript</a>
        <hr>
        <br>

        <!-- Execute internal JavaScript with the anchor  -->
        <a href="javascript:displayAlert()">Execute Internal JavaScript</a>
        <hr>
        <br>
    </body>
</html>
