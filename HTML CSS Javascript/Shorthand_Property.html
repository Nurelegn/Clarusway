<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway</title>   
    <style>       
        div {
            border: 5px solid dodgerblue;  /*This is the shorthand property defined here*/
            /* Instead of defining the attributes individually as below
               we can use the shorthand property to do it. 
            border-width: 5px;
            border-style: solid; 
            border-color:dodgerblue; 
            */
            text-align: center;
            font-size:100%;            
        }
    </style>
  </head>
  <body>         
    <div>CSS Shorthand property Demonstration</div>
  </body>
</html>
