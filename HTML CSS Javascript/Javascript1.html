<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway</title>   
</head>
      <body onload="myFunction()">     
            <h2>What Can JavaScript Do?</h2>
            <p id="output">The result modified by Javascript will be displayed here ...</p>
            <button type="button" onclick='document.getElementById("output").innerHTML = "Now the content changed by Javascript"'>OK</button>
            <button type="button" onclick='alert("Title of the Alert","User pressed the OK button")'>Alert</button>
            <script>      
                  var age = prompt("Please enter your age ...", "15");     
                  document.getElementById("output").innerHTML = "You have entered " + age + " for the age prompt";
            </script> 
      </body>
</html>
