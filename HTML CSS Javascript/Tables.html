<!DOCTYPE html>
<html lang="en-US">
<head> 
  <title>Clarusway- Style definiton in HTML</title>
    <style>
        body {background-color: white;}
        
        h1 {
            color: yellow;
            font-family: verdana;
            font-size: 50%;
        }
        
        p {
            color: green;
            font-family: courier;
            font-size: 160%;
        }
  
        h1   {color: blue;}
        p    {color: red;}
  
        a {
            color: rgb(83, 89, 182);
            font-family: verdana;
            font-size: 200%;
        }
  
        table, th, td  
        {
          font-size: 100%;  				
          border:1px solid rgb(241, 85, 85);
          text-align: center;
          white-space: nowrap;
          }
  
        tr {
          height:50px;
        }
  
    </style>
  </head>  
  <body>
  
    <p style="color:#dd4108;font-size:200%;text-align:center">
      <b>HTML TABLE<br>
    </p>  
    
    <table style="width:100%">
      <tr>
        <th width="10%">Person 1</th>        
        <th width="20%">Person 2</th>
        <th width="30%">Person 3</th>
        <th width="25%">Person 4</th>
        <th width="25%">Person 5</th>
      </tr>
      <tr>
        <td>Daniel</td>
        <td rowspan="2">Federico</td>  
        <td>Torrey</td>
        <td>Laura</td>
        <td>Henry</td>	  		  
      </tr>
      <tr>
        <td>1786</td>       
        <td>1450</td>
        <td colspan="2">2310</td>        
      </tr>
      </table>
  </body>
  </html>
