<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway</title>
  </head>
  <body>
    <!-- Demonstrate the "Format Document" here that it corrects the self closing tags <br> to <br/> -->
    <!-- List of self closing tags : http://xahlee.info/js/html5_non-closing_tag.html -->
    <h1>Empty HTML Elements</h1>
    <!-- br tag is an empty html element, no closing tag -->
    <br />
    <!-- hr tag is an empty html element as well, no closing tag  -->
    <hr />
    <!-- Img tag is another empty html element, no closing tag  -->
    <img src="https://i.ytimg.com/vi/cqyziA30whE/maxresdefault.jpg" />
  </body>
</html>
